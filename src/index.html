<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="/action_page.php" method="get">
            <fieldset>
                <legend>Personal information</legend>
                <label>
                    Surname: <input type="text" name="lastName" autocomplete="off" required>
                </label>
                <label>
                    Name: <input type="text" name="firstName" autocomplete="off" required>
                </label>
                <label>
                    How old are You? <input type="number" data-qa="field-value" value="12" min="10" max="60" name="years">
                </label>
                <label>
                    Full date of birthday: <input type="date" name="birthday" required>
                </label>
                <label>
                    I accept the term of the agreement <input type="checkbox" name="agreements" required>
                </label>
            </fieldset>
            <fieldset>
                <legend>Registration</legend>
                <label>
                    E-mail: <input type="email" placeholder="email@example.com" data-qa="field-placeholder" name="email" required>
                </label>
                <label>
                    Password: <input type="password" name="password" minlength="6" required>
                </label>
            </fieldset>
            <fieldset>
                <legend>An interesting fact about you!</legend>
                <div>
                    <span>Do you love cats?  </span>
                    <label>
                        <input type="radio" name="cats"> Yes
                    </label>
                    <label>
                        <input type="radio" name="cats"> No
                    </label>
                </div>
                <label>
                    What is your favorite color? <input type="color" name="color">
                </label>
                <label>
                    What time do you go bed? <input type="time" name="goSleep" step="2">
                </label>
                <label>
                    What your favorite brand of cars?
                    <select name="car" multiple>
                        <option value="BMW">BMW</option>
                        <option value="Audi">Audi</option>
                        <option value="Lada">Lada</option>
                    </select>
                </label>
                <label>
                    How do you rate our work? <input type="range" name="rangeRate" min="0" max="10" value="0">
                </label>
            </fieldset>
            <fieldset>
                <legend>Additional info:</legend>
                <label>
                    Comments: <textarea rows="2" cols="20" maxlength="100" name="comments"></textarea>
                </label>
                <label>
                    Would you recommend us?
                    <select name="recommend">
                        <option value="Yes">yes</option>
                        <option value="No">no</option>
                    </select>
                </label>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
